name: Production CI/CD Pipeline

on:
  push:
    branches: [ devops ]

env:
  DOCKER_IMAGE: simple-backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1 Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2 Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3 Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4 Run tests
      - name: Run tests
        run: npm test

      # 5 Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # 6 Build and push Docker image
      - name: Build and Push Docker Image
        run: |
          TAG=$(echo $GITHUB_SHA | head -c7)
          IMAGE=${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.DOCKER_IMAGE }}
          echo "Building image: $IMAGE:$TAG"
          docker build -t $IMAGE:$TAG .
          docker push $IMAGE:$TAG
        # env:
        #   DOCKER_CLI_EXPERIMENTAL: enabled

      # 7 SSH into EC2 and deploy
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: DOCKER_HUB_USERNAME,DOCKER_HUB_TOKEN,TAG
          script: |
            set -e

            IMAGE_NAME="${DOCKER_HUB_USERNAME}/simple-backend"
            SHORT_TAG=$(echo $TAG | cut -c1-7)

            echo "Pulling new Docker image..."
            docker pull ${IMAGE_NAME}:${SHORT_TAG}

            echo "Stopping old container..."
            docker stop simple-backend || true
            docker rm simple-backend || true

            echo "Running new container..."
            docker run -d \
              --name simple-backend \
              -p 3000:3000 \
              --restart unless-stopped \
              --log-driver=awslogs \
              --log-opt awslogs-region=eu-west-1 \
              --log-opt awslogs-group=simple-backend-logs \
              --log-opt awslogs-stream=$(hostname)-${SHORT_TAG} \
              ${IMAGE_NAME}:${SHORT_TAG}

            echo "Waiting for app to start..."
            sleep 10

            echo "Performing health check..."
            if curl -fs http://localhost:3000/health; then
              echo "Deployment successful"

              # Login to Docker Hub on EC2
              echo "${DOCKER_HUB_TOKEN}" | docker login -u "${DOCKER_HUB_USERNAME}" --password-stdin

              docker tag ${IMAGE_NAME}:${SHORT_TAG} ${IMAGE_NAME}:stable
              docker push ${IMAGE_NAME}:stable
            else
              echo "Deployment failed! Running rollback..."
              bash /home/ubuntu/rollback.sh
            fi

    env:
      DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
      TAG: ${{ github.sha }}
